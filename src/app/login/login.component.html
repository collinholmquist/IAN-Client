<body>
	<div class="auth">
		<div class="container">
			<div class="auth__inner">
				<div class="auth__media">
					<img src='../assets/images/IAN-logo-3.png'>
				</div>
				<div class="auth__auth">
					<h1 class="auth__title">Access your account</h1>
					<p>Fill in your role, name and password to proceed</p>
					<a routerLink ="/signup" class = "button button__primary">Don't have an account?</a>

					<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    
    
						<div class="form-group">
						  <label for="name">Name</label>
						  <input  type="text" formControlName="name">
						</div>
						
						<div class="form-group">
						  <label for="password">Password</label>
						  <input type="text" formControlName="password">
						</div>
					
						<button type="submit" class="btn btn-default btn-primary" [disabled]="!loginForm.valid">Login</button>
					</form>
					
					  {{loginForm.value | json}}

				</div>
			</div>
		</div>
	</div>
<script src='js/app.min.js'></script>
</body>
