<body>
	<!-- Authentication pages -->
	<div class="auth">
			<div class="container">
					<div class="auth__inner">
						<div class="auth__media">
							<img src='../assets/images/IAN-logo-3.png'>
						</div>

						<div class="auth__auth">
							<h1 class="auth__title">Create your account</h1>
							<p>Enter in your role, name and password to proceed</p>
							<a routerLink ="/login" class = "button button__primary">Already have an account?</a>
		
							<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    
    
								<div class = "form-group">
									<label for="role">User Role</label>
										<select  formControlName="role">
										  <option *ngFor="let userRole of roles" [ngValue]="userRole">{{userRole}}</option>
										</select>
								</div>
								
								<div class="form-group">
								  <label for="name">Name</label>
								  <input  type="text" formControlName="name">
								  <div *ngIf="!userForm.controls.name.valid && !userForm.controls.name.pristine" class="alert alert-danger">
									<span *ngIf="userForm.controls.name.errors.required">
									  Name is required
									</span>
								  </div>
								</div>
								
								<div class="form-group">
								  <label for="password">Password</label>
								  <input type="text" formControlName="password">
								  <div *ngIf="!userForm.controls.password.valid && !userForm.controls.password.pristine" class="alert alert-danger">
									<span *ngIf="userForm.controls.password.errors.required">
									  Password is required
									</span>
								  </div>
								</div>
							
								<button type="submit" class="btn btn-default btn-primary" [disabled]="!userForm.valid">Register</button>
							</form>
							
							  {{userForm.value | json}}
		
						</div>
						
					</div>

				</div>	
	</div>
<script src='js/app.min.js'></script>
</body>
